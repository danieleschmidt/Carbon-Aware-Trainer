
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbon-aware-trainer
  labels:
    app: carbon-aware-trainer
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: carbon-aware-trainer
  template:
    metadata:
      labels:
        app: carbon-aware-trainer
        version: v1.0.0
    spec:
      containers:
      - name: carbon-trainer
        image: carbon-aware-trainer:latest
        ports:
        - containerPort: 8080
        env:
        - name: CARBON_AWARE_MODE
          value: "production"
        - name: CARBON_THRESHOLD
          value: "100"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: carbon-aware-trainer-service
spec:
  selector:
    app: carbon-aware-trainer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
